{% extends "base.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <h1>Balloon Trip History</h1>
    <div>
        <table>
            {% for item in items%}
            <tr>
                <td class="c1">{{item.from}}</td>
                <td class="c2">{{item.to}}</td>
                <td class="c3">{{item.distance}}</td>
                <td class="c4">{{item.capital}}</td>
                <td class="c5">{{item.size}}</td>
            </tr>
            {% endfor%}
        </table>
    </div>
{% endblock %}
